<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>
<body>

    <h2 style="text-align: center;">Simple Student Information Table</h2>
    
    <table style="width: 60%; margin: 0 auto; border: 1px solid #000; border-collapse: collapse;">
        <tr style="background-color: #e0e0e0;">
            <th style="border: 1px solid #000; padding: 8px;">Student ID</th>
            <th style="border: 1px solid #000; padding: 8px;">Name</th>
            <th style="border: 1px solid #000; padding: 8px;">Grade</th>
        </tr>
        <tr>
            <td style="border: 1px solid #000; padding: 8px;">1</td>
            <td style="border: 1px solid #000; padding: 8px;">Alice</td>
            <td style="border: 1px solid #000; padding: 8px;">A</td>
        </tr>
        <tr>
            <td style="border: 1px solid #000; padding: 8px;">2</td>
            <td style="border: 1px solid #000; padding: 8px;">Bob</td>
            <td style="border: 1px solid #000; padding: 8px;">B</td>
        </tr>
        <tr>
            <td style="border: 1px solid #000; padding: 8px;">3</td>
            <td style="border: 1px solid #000; padding: 8px;">Charlie</td>
            <td style="border: 1px solid #000; padding: 8px;">C</td>
        </tr>
    </table>

</body>
</html>
