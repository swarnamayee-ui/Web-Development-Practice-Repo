<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple HTML Program</title>
<style>
	body {font-family: Arial ,sans-serif; margin: 20px;}
	button{padding: 10px, 20px; font-size: 61px;}
</style>
</head>
<body> 
	<h1>Welcome To My WebPage</h1>
	<p id="my paragraph">This is a simple paragraph. click the button below to change this text.</p>
	<button onclick="changeText()">click me</button>
	<script>function changeText() { document.getelementById("my paragraph").innerText="You have clicked the button! The text hasbeen changed.";
    }
	</script>
</body>
</html>
